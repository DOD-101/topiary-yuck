name: "Run tests"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install topiary
        run: cargo install topiary-cli

      - name: Run tests
        run: ./test.sh
